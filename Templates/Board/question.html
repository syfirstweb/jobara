<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
</head>

<body>
    {% include 'Board/header.html' %}
    <div class="main-div">
        <section class="main-section">
            <div class="title-area">
                <div class="inner">
                    <div class="public-list">
                        <ol class="public-ol">
                            <li class="public-li">index</li>
                            <li class="public-li">QnA</li>
                            <li class="public-li">Question</li>
                        </ol>
                    </div>
                    <div class="public-title">
                        Question
                    </div>
                    <div class="public-title-sub">
                        사이트 이용 도중, 궁금하신 사항에 대해 문의작성해주세요.
                    </div>
                </div>
            </div>
            <article class="question-content">
                <hr />
                <form action="/question_proc" method="post">
                    <input type="hidden" id="ctgry" name="ID" value="{{session['ID']}}">

                    <div class="question-frame">


                        <table cellpadding=2>
                            <thead>
                                <tr>
                                    <td>
                                        <h1> 글쓰기</h1>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <table class="table2">

                                            <tr>
                                                <td>카테고리</td>
                                                <td>
                                                    <select name="question">
                                                        <option value="" selected="selected">전체</option>
                                                        <option value="사이트문의">사이트 문의</option>
                                                        <option value="불만접수">불만접수</option>
                                                        <option value="기타">기타</option>
                                                    </select></td>
                                            </tr>
                                            <tr>
                                                <td>작성자</td>
                                                <td><input type=text name=ID value="{{session['ID']}}" readonly> </td>
                                            </tr>

                                            <tr>
                                                <td>제목</td>
                                                <td><input type=text name=subject placeholder="제목" onfocus="this.placeholder=''"></td>
                                            </tr>

                                            <tr>
                                                <td>내용</td>
                                                <td><textarea name=content cols=85 rows=15 placeholder="내용을 상세하게 작성해주세요"
                                                        onfocus="this.placeholder=''"></textarea></td>
                                            </tr>

                                        </table>


                                        <input type="submit" value="작성">

                                    </td>
                                </tr>
                            </tbody>
                        </table>

                </form>
    </div>

    </form>
    </article>
    </div>
    </section>
    </div>
    {% include '/Board/footer.html' %}

    <script>
        function onClickSelect(e) {
            const isActive = e.currentTarget.className.indexOf("active") !== -1;
            if (isActive) {
                e.currentTarget.className = "select";
            } else {
                e.currentTarget.className = "select active";
            }
        }

        document.querySelector("#faq-select .select").addEventListener("click", onClickSelect);

        function onClickOption(e) {
            const selectedValue = e.currentTarget.innerHTML;
            document.querySelector("#faq-select .text").innerHTML = selectedValue;
        }

        var optionList = document.querySelectorAll("#faq-select .option");
        for (var i = 0; i < optionList.length; i++) {
            var option = optionList[i];
            option.addEventListener("click", onClickOption);
        }
    </script>
</body>

</html>
