<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function delete_proc(frm){
            if (window.confirm("회원탈퇴 하시겠습니까? 데이터는 복구되지않습니다.")){
                frm.action = "/delete_proc";
                frm.submit();
                alert("탈퇴처리가 완료되었습니다. 이용해주셔서 감사합니다.")
                return true; 
            } else {
                return false;
            }
            
        }


    </script>
</head>

<body>
    {% include 'Board/header.html' %}
    {% if session.get('logFlag') %}
    <div class="main-div">
        <section class="main-section">
            <div class="title-area">
                <div class="inner">
                    <div class="public-list">
                        <ol class="public-ol">
                            <li class="public-li">index ></li>
                            <li class="public-li">> 마이페이지 ></li>
                            <li class="public-li">> 개인정보 수정</li>
                        </ol>
                    </div>
                    <div class="public-title">
                        개인정보 수정
                    </div>
                    <div class="public-title-sub">
                        가입하신 개인정보를 변경할 수 있습니다.<br>
                        * 항목은 변경하실 수 없습니다.
                    </div>
                </div>
            </div>
            <hr class="public-hr" />
            <div class="login-form-div">

                <form class="login-form" action="/my_page_proc" method="post">
                    <div class="join-div">
                        <span>아이디 *</span>
                        <input class="join-input" type="text" name="user_id" value="{{session['ID']}}" readonly>
                    </div>
                    <div class="join-div">
                        <span>비밀번호</span>
                        <input class="join-input" type="password" name="user_pw" placeholder="PASSWORD">
                    </div>
                    <div class="join-div">
                        <span>비밀번호확인</span>
                        <input class="join-input" type="password" name="user_pw" placeholder="REPASSWORD">
                    </div>
                    <div class="join-div">
                        <span>이름 *</span>   
                        <input class="join-input" type="text" name="user_name" placeholder="{{session['NAME']}}" readonly>
                    </div>
                    <div class="join-div">
                        <span>전화번호</span>
                        <input class="join-input" type="text" name="user_phone"  value="{{session['Phone']}}">
                    </div>
                    <div class="join-div">
                        <span>생년월일 *</span>
                        <input class="join-input" type="text" name="user_birth" placeholder="{{session['BIRTH']}}" readonly>
                    </div>
                    <input class="join-submit" type="submit" value="수정 완료">
                    <input class="join-submit" type="button" value="회원 탈퇴" onclick="return delete_proc(this.form)">

                </form>
            </div>
            <div></div>
        </section>
    </div>
    {% else %}
    {% include 'Board/error.html' %}
    {% endif %}
    {% include '/Board/footer.html' %}

</body>

</html>
